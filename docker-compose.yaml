version: "3.8"
services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
